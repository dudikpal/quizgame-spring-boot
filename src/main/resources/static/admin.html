<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="./bootstrap/bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

</head>
<body>
<h1>Admin page</h1>
<div class="container">
    <div class="row">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3" style="padding: 10px">
            <div class="card"
                 style="width: fit-content; background-color: white; display: block; border: 1px solid; padding: 10px; margin-bottom: 20px">
                <div class="card-header" style="margin-bottom: 10px">
                    Upload to database
                </div>
                    <input id="browse" style="display: none" type="file"
                           onchange='onChooseFile(event, onFileLoad.bind(this, "fileContent"))'>
                    <button id='browser' onclick='browse.click()'>
                        Upload file
                    </button>
                    <!--<p id="fileContent">Content: </p>-->
            </div>
            <div class="card"
                 style="width: fit-content; background-color: white; display: block; border: 1px solid; padding: 10px">
                <div class="card-header">
                    Categories
                </div>
                <div id="adminCategoriesList" class="card-body">

                </div>
            </div>
        </div>


        <div class="col-12 col-sm-6 col-md-4 col-lg-3" style="display: block;">
            <div class="card" id="questionForm"
                 style="margin: 10px; padding: 15px; max-width: 45rem; min-width: 35rem; background-color: white; display: block; border: 1px solid">
                <label for="question">
                    Question:
                </label>
                <textarea id="question" rows="3" cols="43"></textarea>
                <label style="padding: 5px 0px">
                    Answer 1:
                    <input id="answer-0" type="text" style="max-width: 40rem; min-width: 20rem;">
                    <input id="0" type="radio" name="correctAnswer">
                </label>
                <label style="padding: 5px 0px">
                    Answer 2:
                    <input id="answer-1" type="text" style="max-width: 40rem; min-width: 20rem;">
                    <input id="1" type="radio" name="correctAnswer">
                </label>
                <label style="padding: 5px 0px">
                    Answer 3:
                    <input id="answer-2" type="text" style="max-width: 40rem; min-width: 20rem;">
                    <input id="2" type="radio" name="correctAnswer">
                </label>
                <label style="padding: 5px 0px">
                    Answer 4:
                    <input id="answer-3" type="text" style="max-width: 40rem; min-width: 20rem;">
                    <input id="3" type="radio" name="correctAnswer">
                </label>
                <div class="card-footer" style="margin: 30px 0 0 0">
                    <button id="submit-question-button" class="btn-success" type="submit" style="padding: 5px 12px;">
                        Submit
                    </button>
                    <label id="status-label" style="margin: 0 20px"></label>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3" style="padding: 10px">
            <div class="card" id="addNewCategory"
                 style="width: fit-content; background-color: white; display: block; border: 1px solid; padding: 10px">
                <div class="card-header">
                    Add new category
                </div>
                <div class="card-body">
                    <label for="newCategoryName">
                        <input id="newCategoryName" type="text">
                        <button id="submit-new-category-button" style="padding: 5px 12px; margin: 5px"
                                class="btn-success">Submit
                        </button>
                    </label>
                </div>
            </div>
        </div>

        <div class="col-12 col-sm-6 col-md-4 col-lg-3" style="display: block;">
            <div class="card" id="questionForEdit"
                 style="margin: 10px; padding: 15px; max-width: 45rem; min-width: 35rem; background-color: white; display: block; border: 1px solid">
                <div class="card-header">Choose question to edit</div>
                <div class="card-body">
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="categoryToUpgradeQuestion">Categories</label>
                        <select class="form-select" id="categoryToUpgradeQuestion" onchange="updateQuestion()">
                            <!-- Category DropDown -->
                        </select>
                    </div>
                    <div id="selectQuestion" class="list-group " style="overflow: scroll; max-height: 30rem; ">
                        <!-- Questions -->

                    </div>
                </div>


            </div>
        </div>
    </div>
</div>
<a href="index.html">Main page</a>
<script src="admin.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>

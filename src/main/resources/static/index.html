<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="reset.css" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="mobile.css" type="text/css">
</head>
<body>
<div class="selector">
    <h3>IT'S QUIZ TIME !</h3>
    <p>Choose a category and set the difficulty level. See how many correct answers you can get out of 10 questions!</p>
    <hr>
    <div class="option">
        <div class="one category">
            <h4>CATEGORIES</h4>

        </div>
        <div class="one ">
            <h4>Number of TOTAL questions</h4>
            <input
                    id="numberOfQuestions"
                    type="number"
                    style="max-width: 3rem;
                        min-height: 1.5rem;
                        max-height: 1.5rem;
                        font-size: medium;
                        font-weight: bold"
                    min="5"
                    max="10"
                    value="10"
            >

            <div style="margin-top: 10px; font-size: 22px;">
                <p>Maximum questions with actual categories selection:<br><br>
                <span id="maxPossibleQuestion"></span><br>
            </div>
        </div>
    </div>
    <button class="startBtn">START THE QUIZ!</button>
    <span class="bg-circle"></span>
    <span class="bg-circle two"></span>
</div>
<section>
    <div class="info-block">
        <h3>Questions</h3>
        <p class="game-info">Category: <span class="game-info1"></span> <br> Difficulty Level: <span
                class="game-info2"></span></p>
    </div>
    <div class="question-block">

    </div>
    <div class="counter">
        <p><span class="number"></span>/<span id="totalpages"></span></p>
    </div>
    <span class="bg-circle"></span>
    <span class="bg-circle two"></span>
</section>
    <script src="index.js" defer></script>
</body>
</html>
